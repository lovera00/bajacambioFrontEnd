<div class="form-container">
  <h1>Bajador de cambios</h1>
  <form [formGroup]="miFormulario" (ngSubmit)="enviarFormulario()">
    <div class="form-group">
      <label for="textoOriginal">Texto Original:</label>
      <textarea id="textoOriginal" formControlName="textoOriginal" rows="3"></textarea>
    </div>
    <div class="form-group">
      <div *ngIf="estaCargando" class="cargando">Bajando un cambio...</div>
      <label for="textoCambiado">Texto Bajando un Cambio:</label>
      <textarea *ngIf="!estaCargando" id="textoCambiado" formControlName="textoCambiado" rows="15"></textarea>
    </div>
    <button type="submit">Bajar un cambio</button>
  </form>
</div>
